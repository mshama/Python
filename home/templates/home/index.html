{% extends 'home/base.html' %}

{% block body_block %}
	{% if not loginStatus %}
		<form id="user-login-form" action="{% url 'home:checkLogin' %}" method="POST">
			{% csrf_token %}
			<div>
				<h3><label> Login:</label></h3>
				<input type="text" name="uname" required><br>
				<input type="password" name="password" required><br><br>
			    <input type="submit" value="Confirm" class="submit-button"/>
			    <br />
			</div>
		</form>
	{% else %}
		<h2> this is the internal control center for Quant.</h2>
		<h2> Here you can call reports or manually trigger price data update and control instrument data</h2>
	{% endif %}
{% endblock %}
